<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
<div class="order-container">
    <h1>Place Your Order</h1>
    <div id="product-details"></div>
    <form id="orderForm">
        <div class="form-group">
            <label for="buyerName">Buyer Name:</label>
            <input type="text" id="buyerName" required>
        </div>
        <div class="form-group">
            <label for="shippingAddress">Shipping Address:</label>
            <input type="text" id="shippingAddress" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>
        </div>
        <div class="form-group">
            <label for="totalPrice">Total Price:</label>
            <input type="text" id="totalPrice" disabled>
        </div>
        <button type="submit">Place Order</button>
    </form>
    <div id="toast" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
background: #333; color: white; padding: 10px 20px; border-radius: 5px; display: none; z-index: 9999;"></div>

</div>

<script src="js/order.js"></script>
</body>
</html>
