<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriHive - Buyer Dashboard</title>
    <link rel="stylesheet" href="css/Buyer.css" />
    <script defer type="module" src="js/Buyer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="./images/Agrilogo.jpg" alt="AgriHive Logo">
        <h1>AgriHive</h1>
    </div>
    <nav>
        <ul>
            <li><a href="./Home.html">Home</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#basket">Basket</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="search-bar">
    <input type="text" id="search-input" placeholder="Search for vegetables..." oninput="filterProducts()" />
</div>

<section id="categories">
    <h2>Categories</h2>
    <div class="category-list">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="Grains">Grains</button>
        <button class="category-btn" data-category="Vegetables">Vegetables</button>
        <button class="category-btn" data-category="Fruits">Fruits</button>
        <button class="category-btn" data-category="Seeds">Seeds</button>
        <button class="category-btn" data-category="Crops">Crops</button>
    </div>
</section>

<section id="products">
    <h2>Available Products</h2>
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner"></div>
    </div>
    <div class="product-grid" id="product-grid"></div>
</section>

<section id="basket">
    <h2>Your Basket</h2>
    <ul id="cart-items"></ul>
</section>

<div id="toast" class="toast"></div>

<footer id="contact">
    <p>&copy; 2025 AgriHive. All rights reserved.</p>
</footer>
<script type="module" src="./js/Buyer.js"></script>

</body>
</html>
